{% extends 'base.html' %}

{% block body %}

<div id="register" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on">
				<h1> Zarejestruj się </h1>
				<p>
					<label for="usernamesignup" class="uname" data-icon="u">Login</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
				</p>
				<p>
					<label for="emailsignup" class="youmail" data-icon="e" > Email</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
				</p>
                <p>
					<label for="addresssignup" class="youradress" data-icon="e" > Adres</label>
					<input id="addresssignup" name="youradress" required="required" type="text" placeholder="ul. Wolska 23 Warszawa"/>
				</p>
                <p>
					<label for="phonesignup" class="youphone" data-icon="e" >Telefon</label>
					<input id="phonesignup" name="phonesignup" required="required" type="text" placeholder="+48621821221"/>
				</p>
                <p>
					<label for="rolesignup" class="yourole" data-icon="e" > Rola</label>
					<input id="rolesignup" name="rolesignup" required="required" type="text" placeholder="dostawca / kucharz / klient"/>
				</p>
				<p>
					<label for="passwordsignup" class="youpasswd" data-icon="p">Hasło </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p>
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Powtórz hasło </label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p class="signin button">
					<input type="submit" value="Zarejestruj konto"/>
				</p>
				<p class="change_link">
					Masz już konto?
					<a href="/login" class="to_register">Zaloguj się</a>
				</p>
			</form>
		</div>

	</div>
</div>

{% endblock %}
