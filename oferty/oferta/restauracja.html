<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>ReCS System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			var host="http://localhost";
			var port="5000";
			var endpoint="/cities/";
			var city_id = getUrlParameter('city');
			$.ajax({
				type: "GET",
				url: host+":"+port+endpoint+city_id,
				success: function(json){
					console.log(json);
					var restaurants = json['restaurants'];
					$.each(restaurants, function(i, value) {
						$('#restaurant').append($('<option>').text(value).attr('value', value));
					});
					$('.restaurantSelector').val('');
				}
			});
			$('.restaurantSelector').select2({
				allowClear: true,
				placeholder: "Wybierz restauracje..."
			});
		});
		var getUrlParameter = function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
			sURLVariables = sPageURL.split('&'),
			sParameterName,
			i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		};
		function returnToCities() {
			var city_id = getUrlParameter('city');
			if(city_id != null)
				document.location.href='./miasto.html?city=' + city_id;
			else
				document.location.href='./miasto.html';
		}
	</script>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="../mainpage.html">Strona główna</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="../oferta/miasto.html">Oferta</a>
    </li>
</ul>
</ul>
<div class="row">
	<div class="col">
    </div>
    <div class="col-6">
        <form  action="oferta.html">
            <div class="form-group" style="margin-top:30px">
                <select class="form-control restaurantSelector" id="restaurant" name="restaurant">
				</select>
            </div>
			<div class="row">
				<div class="col-md-10">
					<input type="button" value="Powrót" class="btn btn-primary" onclick="returnToCities()"/>
				</div>
				<div class="col-md-2"><div class="text-right">
					<input type="submit" value="Dalej" class="btn btn-primary" />
				</div></div>
			</div>
        </form>
    </div>
    <div class="col">
    </div>
</div>
</body>
</html>
