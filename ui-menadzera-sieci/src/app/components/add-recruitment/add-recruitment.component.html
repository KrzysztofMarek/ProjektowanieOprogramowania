<div class="row py-5 d-flex justify-content-around">
  <div class="col col-md-3">
    <div class="card border-primary">
      <div class="card-header">Dodanie ogłoszeń rekrutacyjnych</div>
      <div class="card-body text-primary">
        <form name="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="inputName">Stanowisko
              <span style="color:red">*</span>
            </label>
            <input class="form-control input-lg" type="text" placeholder="Proszę wpisać stanowisko" [(ngModel)]="recruitmentNew.stanowisko"
              name="stanowisko" #stanowisko="ngModel" id="position">
          </div>
          <div class="form-group">
            <label for="inputSurname">ID Restauracji
              <span style="color:red">*</span>
            </label>
            <input class="form-control input-lg" type="text" placeholder="Proszę wpisać id restauracji" [(ngModel)]="recruitmentNew.id_restauracji"
              name="id_restauracji" #id_restauracji="ngModel" id="id_restaurant">
          </div>
          <div class="form-group">
            <label for="inputSurname">Etat
              <span style="color:red">*</span>
            </label>
            <input class="form-control input-lg" type="text" placeholder="Proszę wpisać część etatu" [(ngModel)]="recruitmentNew.etat"
              name="id_restauracji" #id_restauracji="ngModel" id="id_restaurant">
          </div>
          <div class="form-group">
            <label for="inputSurname">Telefon
              <span style="color:red">*</span>
            </label>
            <input class="form-control input-lg" type="text" placeholder="Proszę wpisać numer telefonu" [(ngModel)]="recruitmentNew.telefon"
              name="id_restauracji" #id_restauracji="ngModel" id="id_restaurant">
          </div>
          <div class="d-flex justify-content-center py-3">
            <button class="btn btn-lg btn-primary mr-4" click="onSubmit">Dodaj</button>
            <button class="btn btn-lg btn-danger  ml-4" click="onCancel">Anuluj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col col-md-6">

    <div class="card border-primary">
      <div class="card-header">
        Lista ogłoszeń
      </div>
      <div class="card-body p-0">
        <table *ngIf="recruitment?.length > 0; else noRecruitments" class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Stanowisko</th>
              <th scope="col">ID restauracji</th>
              <th scope="col">Etat</th>
              <th scope="col">Telefon</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rec of recruitment">
              <td>{{rec.stanowisko}}</td>
              <td>{{rec.id_restauracji}}</td>
              <td>{{rec.etat}}</td>
              <td>{{rec.telefon}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noRecruitments>
      <hr>
      <h5>Nie ma ogłoszeń w bazie</h5>
    </ng-template>


  </div>
</div>
