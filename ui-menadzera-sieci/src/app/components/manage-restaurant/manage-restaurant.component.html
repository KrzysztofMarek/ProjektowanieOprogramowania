<div class="container-fluid">
  <div class="row my-5">
    <div class="col-1"></div>
    <div class="col-3">
      <div class="card border-primary mx-auto">
        <div class="card-header">Dodanie Restauracji</div>
        <div class="card-body text-primary">
          <form name="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="inputName">Nazwa Restauracji <span style="color:red">*</span></label>
              <input class="form-control input-lg" type="text" placeholder="Proszę wpisać nazwę restauracji"
                [(ngModel)]="restaurantNew.nazwa" name="nazwa" #nazwa="ngModel" id="restaurant_name">
            </div>
            <div class="form-group">
              <label for="inputSurname">Lokalizacja <span style="color:red">*</span></label>
              <input class="form-control input-lg" type="text" placeholder="Proszę wpisać adres restauracji"
                [(ngModel)]="restaurantNew.adres" name="adres" #adres="ngModel" id="adress">
            </div>
            <div class="d-flex justify-content-center py-3">
              <button class="btn btn-lg btn-primary mr-4" click="onSubmit">Dodaj</button>
              <button class="btn btn-lg btn-danger  ml-4" click="onCancel">Anuluj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-6">
      <table class="table border">
        <thead class="thead-light">
          <tr class="text-center">
            <th scope="col">ID restauracji</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Lokalizacja</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rest of restaurant.lista_restauracji; let i = index" class="text-center">
            <td class="align-middle">{{rest.id_restauracji}}</td>
            <td class="align-middle">{{rest.nazwa}}</td>
            <td class="align-middle">{{rest.adres}}</td>
            <td class="align-middle">
              <select (change)="onSelect($event)" name="managerList" class="form-control" id="managerList">
                <option *ngFor="let manager of managerList" [selected]="manager.id_restauracji == rest.id_restauracji" [value]="manager.id_pracownika">
           {{manager.id_pracownika}}
                </option>
              </select>
            </td>
            <td class="align-middle"><button (click)="onClick(rest)" type="button" class="btn btn-outline-primary" data-toggle="modal"
                data-target="#exampleModal">
                Pracownicy
              </button>

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Lista pracowników</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body p-0">
                      <table class="table border">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Imię</th>
                            <th scope="col">Nazwisko</th>
                            <th scope="col">Stanowisko</th>
                            <th scope="col">Nr. telefonu</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let emp of employee.lista_pracownikow" class="text-center">
                            <td>{{emp.imie}}</td>
                            <td>{{emp.nazwisko}}</td>
                            <td>{{emp.stanowisko}}</td>
                            <td>{{emp.telefon}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

            </td>
            <td class="align-middle"><button (click)="onDelete(rest)" type="button" class="btn btn-danger">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>
